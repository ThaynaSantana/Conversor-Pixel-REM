<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Pixel para REM</title>
    <link rel="shortcut icon" href="assets/swap_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Conversor de Pixel p/ REM</h1>
        <div class="menu">
            <div class="submenu">
                <label id="lbl_pixel">Pixels</label>
                <input id="pixel" oninput="converterREM()" type="number">
            </div>
            <button id="swap" onclick="trocarUnidades()"><img src="assets/swap_icon.png"></button>
            <div class="submenu">
                <label id="lbl_rem">REM</label>
                <input id="rem" oninput="converterPixel()" type="number">
            </div>
        </div>
        <footer>
            <h2>by <a target="_blank" href="https://www.github.com/thaynasantana">Thayna Santana</a></h2>
        </footer>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
